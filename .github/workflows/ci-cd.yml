name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
      - name: Create .env file
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env && echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
      - name: Build Docker Image
        run: |
          docker build -t prasadnarkhedkar/nextjs-wordgame .
      - name: Login to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker Image to Docker Hub
        run: |
          docker push prasadnarkhedkar/nextjs-wordgame:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Docker Image from Docker Hub
        run: |
          docker pull prasadnarkhedkar/nextjs-wordgame:latest
      - name: Stop and Remove Docker Container
        run: |
          docker stop nextjs-wordgame-container || true
          docker rm nextjs-wordgame-container || true
      - name: Run Docker Container
        run: |
          docker run -d -p 3000:3000 --name nextjs-wordgame-container prasadnarkhedkar/nextjs-wordgame:latest
